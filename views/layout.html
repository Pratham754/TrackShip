<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/delivery-man.png" alt="Delivery Management System Logo" style="height: 40px; margin-right: 10px;">
                <span class="fs-4 fw-bold">Delivery Management System</span>
            </a>
            <div class="ms-auto">
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4" id="main-content"></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPage(path, renderFunction) {
            try {
                const res = await fetch(path);
                const data = await res.json();
                renderFunction(data);
            } catch (err) {
                document.getElementById('main-content').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error loading data. Please try again.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
