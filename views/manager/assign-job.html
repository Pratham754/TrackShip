<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign New Job - Delivery Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-truck me-2"></i>Manager Portal
            </div>
            <div class="list-group list-group-flush">
                <a href="/manager" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="/manager/assign-job" class="list-group-item list-group-item-action active">
                    <i class="fas fa-plus-circle me-2"></i>Assign Job
                </a>
                <a href="/manager/jobs-assigned" class="list-group-item list-group-item-action">
                    <i class="fas fa-clipboard-list me-2"></i>Jobs Assigned
                </a>
                <a href="/manager/jobs-done" class="list-group-item list-group-item-action">
                    <i class="fas fa-check-circle me-2"></i>Jobs Completed
                </a>
                <a href="/manager/jobs-pending" class="list-group-item list-group-item-action">
                    <i class="fas fa-clock me-2"></i>Jobs Pending
                </a>
            </div>
            <div class="mt-auto p-3 border-top">
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-outline-danger w-100">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Page content wrapper -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-sm btn-primary" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-2 fw-semibold d-none d-md-inline">Delivery Management System</div>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle me-2 text-primary"></i> Manager
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
                                <li>
                                    <form action="/logout" method="POST">
                                        <button type="submit" class="dropdown-item">
                                            <i class="fas fa-sign-out-alt me-2 text-danger"></i>Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Page content -->
            <div class="container-fluid">
                <h1 class="mb-4">Assign New Job</h1>
                
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5>
                            <i class="fas fa-plus-circle me-2 text-primary"></i>
                            Create Delivery Assignment
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="/assign-job" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contactName" class="form-label">
                                        <i class="fas fa-user me-2 text-primary"></i>Contact Name
                                    </label>
                                    <input type="text" class="form-control" id="contactName" name="contactName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="contactInfo" class="form-label">
                                        <i class="fas fa-phone me-2 text-primary"></i>Contact Info
                                    </label>
                                    <input type="text" class="form-control" id="contactInfo" name="contactInfo" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">
                                    <i class="fas fa-map-marker-alt me-2 text-primary"></i>Location
                                </label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>

                            <div class="mb-4">
                                <label for="jobDescription" class="form-label">
                                    <i class="fas fa-clipboard me-2 text-primary"></i>Job Description
                                </label>
                                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/manager" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Assign Job
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('wrapper').classList.toggle('toggled');
        });
    </script>
</body>
</html>
